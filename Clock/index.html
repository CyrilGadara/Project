<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
</head>
<body class="dark">
    
    <div class="clock dark">
        <div class="hours">
            <div class="hr dark" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn dark" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc dark" id="sc"></div>
        </div>

        <div class="number number1">12</div>
        <div class="number number2">|</div>
        <div class="number number3">|</div>
        <div class="number number4"><span style="display: inline-block; transform: rotate(-90deg)">3</span></div>
        <div class="number number5">|</div>
        <div class="number number6">|</div>
        <div class="number number7"><span style="display: inline-block; transform: rotate(180deg)">6</span></div>
        <div class="number number8">|</div>
        <div class="number number9">|</div>
        <div class="number number10"><span style="display: inline-block;transform: rotate(90deg);">9</span></div>
        <div class="number number11">|</div>
        <div class="number number12">|</div>
        </div>


        <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
        </div>
       
        <!-- <audio src="clock.mp3" loop autoplay="true"></audio> -->
    <script src="script.js"></script>
</body>
</html>
